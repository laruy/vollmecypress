name: Cypress Tests
on:
  push:
    branches: [ main ]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      # Se seu projeto tem package.json com Cypress nas devDependencies:
      - name: Install deps
        run: npm ci

      - name: Run Cypress (API only)
        uses: cypress-io/github-action@v6
        with:
          # NÃO iniciar front local, só rodar testes
          spec: |
            cypress/e2e/login-spi.cy.js
          wait-on: |
            https://vollmecypress-server-1.onrender.com
          wait-on-timeout: 120
          record: true
          parallel: true
          group: 'Cypress API Tests'
        env:
          # sua API pública no Render
          API_URL: https://vollmecypress-server-1.onrender.com
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
